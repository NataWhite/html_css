<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>flexBox</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="flexBoxOne">
            <div class="first">
                <p>A</p>
            </div>
            <div class="second">
                <p>B</p>
            </div>
            <div class="third">
                <p>C</p>
            </div>
        </div>
        <hr>
        <div class="flexBoxTwo">
            <div class="first">
                <p>A</p>
            </div>
            <div class="fourBoxes">
                <div class="B-box">
                    <p>B</p>
                </div>
                <div class="miniBox">
                    <div class="smallBox C-box">
                        <p>C</p>
                    </div>
                    <div class="smallBox D-box">
                        <p>D</p>
                    </div>
                    <div class="smallBox E-box">
                        <p>E</p>
                    </div>
                </div>
            </div>
            <div class="right-box">
                <p>F</p>
            </div>
        </div>
        <hr>
        <div class="flexBoxThree">
            <div class="first">
                <p>A</p>
            </div>
            <div class="sixBoxes">
                <div class="smallBox B-box-two">
                    <p>B</p>
                </div>
                <div class="smallBox C-box">
                    <p>C</p>
                </div>
                <div class="smallBox D-box">
                    <p>D</p>
                </div>
                <div class="smallBox E-box">
                    <p>E</p>
                </div>
                <div class="smallBox F-box">
                    <p>F</p>
                </div>
                <div class="smallBox G-box">
                    <p>G</p>
                </div>
            </div>
            <div class="right-box">
                <p>H</p>

            </div>


        </div>
    </body>
</html>
